language: rust
env: # required for allow_failures
rust:
  - stable
  - beta
  - nightly

cache:
  directories:
    - /home/travis/.cargo
before_cache:
  - rm -rf /home/travis/.cargo/registry

matrix:
  fast_finish: true
  allow_failures:
    - env: NAME='Clippy'
    - env: NAME='cargo-travis'
    - rust: nightly
  include:
    - env: NAME='Rustfmt'
      rust: stable
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo fmt -- --check
    - rust: nightly-2018-06-18
      env: # use env so updating versions causes cache invalidation
        - NAME='Clippy'
        - CLIPPY_VERSION=0.0.208
      before_script:
        - cargo install clippy --version $CLIPPY_VERSION --force
      script:
        - cargo clippy -- -D clippy
    - env: NAME='cargo-travis'
      sudo: required # travis-ci/travis-ci#9061
      before_script:
        - cargo install cargo-update || echo "cargo-update already installed"
        - cargo install cargo-travis || echo "cargo-travis already installed"
        - cargo install-update -a
      script:
        - |
          cargo build    --verbose &&
          cargo coverage --verbose &&
          bash <(curl -s https://codecov.io/bash) -s target/kcov
        - |
          cargo doc --verbose &&
          cargo doc-upload
      addons: # required for kcov
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake

script: |
  cargo build --verbose &&
  cargo test  --verbose &&
  cargo doc   --verbose
